    <!-- # 8. 请编写一段逻辑编在一个数组检索一个目标值返回目标值在数组中的索引。
     如果目标值不存在于数组中，则返回-1。（两种方法） 
     例子: [1,2,3] 、 1 => 0 例子: [1,2,3] 、 4 => -1 -->
    <script>
        var arr=[2,3,6,8,4,5,1,9];
        var target=0;
        for(var i=0;i<arr.length;i++){
            if(arr[i]==target){
                console.log(i);
                break;
            }
            if(i==arr.length-1){
                console.log(-1);
            }
        }
    </script>

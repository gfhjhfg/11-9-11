    <!-- # 10. 请编写一段逻辑将一个数组分组处理（将数组中的元素按
     每 k 个一组进行分组，并返回二维数组。如果数组长度不能被 k 整除，
     则最后一组可能包含少于 k 个元素）。
    例子: [1,2,3,4] 、 2 => [[1,2],[3,4]] 例子: [1,2,3] 、 2 => [[1,2],[3]] -->
    <script>
        var arr = [1, 2, 3, 4,5,6,7];
        var k = 5;
        var result = [];
        for (var i = 0; i < arr.length; i++) {
            // 如果当前分组数组为空或者当前元素是k的倍数（除了第一个分组）
            if (result.length === 0 || i % k === 0) {
                // 创建一个新的子数组并添加到结果数组中
                result.push([]);
            }
            result[result.length - 1].push(arr[i]);
        }
        console.log(result); // 输出: [[1, 2], [3, 4]]

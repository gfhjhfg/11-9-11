    <!-- # 3. 请编写一段逻辑查找数组中的最大值和最小值。 
    例子: [1, 2, 3, 4] => 最大值：4 最小值 1 -->
    <script>
        var str='';
        var a=true;
        while(a){
            var value = prompt("请输入一个整数(以0结束)");
            var v=Number(value);
            if(v==0){
                a=false;
                // break;
            }else{
                str+=v+',';
            }
        }
        // var arr=[5,2,5,6,6,2,6,2];
        var arr = str.slice(0, -1).split(",");
        console.log(str);
        // var arr=str.split(",");
        // console.log(arr);
        // arr=arr.slice(0,arr.length-1);
        console.log(arr);
        
        var min=Number(arr[0]),max=Number(arr[0]);
        for(var i=1;i<arr.length;i++){
            if(max<arr[i]){
                max=arr[i];
            }
            if(min>arr[i]){
                min=arr[i];
            }
        }
        // console.log("最小值"+min+","+"最大值"+max);
        alert(str+"中最小值"+min+","+"最大值"+max);
        
    </script>

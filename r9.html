    <!-- # 9. 请编写一段逻辑将一个数字数组处理返回一个新数组，
     其中元素按升序排列。例子: [11,3,8,1,7] => [1,3,7,8,11] -->
    <script>
        var arr = [11, 3, 8, 1, 7];
        for (var i = 1; i < arr.length; i++) {
            var current = arr[i];
            var preIndex = i - 1;
            while (preIndex >= 0 && arr[preIndex] > current) {
                arr[preIndex + 1] = arr[preIndex];
                preIndex--;
            }
            arr[preIndex + 1] = current;
        }
        var sortedArray = arr;
        console.log(sortedArray); // 输出: [1, 3, 7, 8, 11]
    </script>
</body>
